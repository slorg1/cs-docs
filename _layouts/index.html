---
layout: default
---

{{content}}
<div id="posts_home">
	<h1>{{page.post-section-title}}</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url | relative_url }}">{{ post.title | markdownify }}</a></li>
    {% endfor %}
  </ul>
</div>
